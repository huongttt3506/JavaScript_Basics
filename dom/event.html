<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <!--Student-->
    <h1>Students</h1>
    <div id="container">
        <form id="student-form">
            <div>
                <label for="name-input">Name: </label>
                <input type="text" id="name-input">
            </div>
            <div>
                <label for="email-input">Email: </label>
                <input type="email" id="email-input">
            </div>
            <div>
                <input type="submit">
            </div>
            
        </form>
    </div>
    <div>
        <p>count: <span id="count-holder">0</span></p>
        <p>step: <input id="step-input" type="number" step="1" value="1" min="1"></p>
        <button id="button-plus">+</button>
        <button id="button-minus">-</button>
      </div>
      <script src="02_event.js"></script>
</body>
</html>
